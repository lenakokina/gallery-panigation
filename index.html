<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/sceleton.css">
    <link rel="stylesheet" href="./css/dark.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" async></script>
    <title>Photo Gallery</title>
</head>
<body>
    <div id="gallery" class="gallery"></div>
    <div class="full-image-container"><img id="fullImage" src=""></div>
    <div class="full-image-backgroud"></div>
    <ul id="pagination" class="gallery-pagination">

    </ul>
    <script type="text/template" id="galleryItemTemplate">
        <img class="gallery-item" src="{{url}}" alt="{{title}}" data-full-image-url="{{fullImageUrl}}"/>
    </script>
    <script type="text/template" id="paginationItemTemplate">
        <li data-page-index="{{index}}" class="pagination-item">{{title}}</li>
    </script>
</body>
</html>
